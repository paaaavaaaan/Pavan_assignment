<!DOCTYPE html>
<html>
<head>
<title>random integer</title>
</head>
<body>
<h4>program where the program takes a random integer
between 1 to 10, the user is then prompted to input a guess number. If the
user input matches with the guess number, the program will display a
message "Good Work" otherwise display a message "Not matched"</h4>
<script>
var randomNumber = Math.floor(Math.random() * 10) + 1;
var guess = prompt("Guess a number between 1 and 10");
 if (guess == randomNumber)
 {
  console.log("Good work!");
} 
else
 {
  console.log("Not matched.");
}
</script>
</body>
</html>
