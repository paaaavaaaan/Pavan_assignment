<!DOCTYPE html>
<html>
<head>
<title>sunday</title>
</head>
<body>
<h4>program to find 1st January is being a Sunday
between 2014 and 2050</h4>
<script>
for (var year = 2014; year <= 2050; year++)
 {
  var d = new Date(year, 0, 1);
  if (d.getDay() === 0) 
{
    console.log("1st January " + year + " is a Sunday");
  }
}
</script>
</body>
</html>
